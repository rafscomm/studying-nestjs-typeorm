version: '3.3'
volumes:
  data:
services:
  db:
    image: mysql:8.0.33
    ports:
      - "3306:3306"
    volumes:
      - data:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=gehmni
      - MYSQL_DATABASE=nest_api
  app:
    image: phpmyadmin/phpmyadmin:latest
    links:
      - db
    ports:
      - 8080:80
    environment:
      - PMA_ARBITRARY=1